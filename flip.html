<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 3D Book Gallery</title>
    <style>
        :root {
            /* Adjusted for square images - fits well on most screens */
            --book-size: 500px; 
            --speed: 0.8s;
        }

        /* Responsive scaling for smaller screens */
        @media (max-width: 600px) {
            :root { --book-size: 320px; }
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* Book Container */
        .book-container {
            position: relative;
            width: var(--book-size);
            height: var(--book-size);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            perspective: 2000px;
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        /* Individual Page Logic */
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform var(--speed) cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .back {
            transform: rotateY(180deg);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures your 3508px images fill the square perfectly */
        }

        /* Hardcover Look for 1.jpg and 22.jpg */
        .is-cover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: #222; 
        }

        /* Flipped State */
        .flipped {
            transform: rotateY(-180deg);
        }

        /* Navigation Arrows */
        .nav-container {
            position: absolute;
            top: 50%;
            width: calc(var(--book-size) * 2.5);
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none; /* Allows clicking through to book if needed */
            z-index: 1000;
        }

        .arrow-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            pointer-events: auto;
        }

        .arrow-btn:hover {
            background: #fff;
            transform: scale(1.1);
        }

        .arrow-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
            transform: scale(1);
        }

        /* Shadow Effect on Spine */
        .page::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.2), transparent);
            z-index: 5;
        }
    </style>
</head>
<body>

<div class="book-container" id="container">
    <div class="book" id="book">
        </div>
</div>

<div class="nav-container">
    <button class="arrow-btn" id="prevBtn" disabled>&#10094;</button>
    <button class="arrow-btn" id="nextBtn">&#10095;</button>
</div>

<script>
    const book = document.getElementById('book');
    const container = document.getElementById('container');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    const totalImages = 22;
    const totalSheets = totalImages / 2;
    let currentSheet = 1;

    // Generate Pages Automatically
    for (let i = 1; i <= totalSheets; i++) {
        const page = document.createElement('div');
        page.className = 'page';
        page.id = `p${i}`;
        page.style.zIndex = totalSheets - i + 1;

        const frontImg = (i * 2) - 1;
        const backImg = i * 2;

        const frontCover = (frontImg === 1) ? 'is-cover' : '';
        const backCover = (backImg === 22) ? 'is-cover' : '';

        page.innerHTML = `
            <div class="front ${frontCover}">
                <img src="portfolio/images/internship/${frontImg}.jpg" alt="Image ${frontImg}">
            </div>
            <div class="back ${backCover}">
                <img src="portfolio/images/internship/${backImg}.jpg" alt="Image ${backImg}">
            </div>
        `;
        book.appendChild(page);
    }

    function updateNav() {
        // Shift book position to keep it centered when open
        if (currentSheet === 1) {
            container.style.transform = "translateX(0%)";
        } else if (currentSheet > totalSheets) {
            container.style.transform = "translateX(100%)";
        } else {
            container.style.transform = "translateX(50%)";
        }

        prevBtn.disabled = (currentSheet === 1);
        nextBtn.disabled = (currentSheet > totalSheets);
    }

    function goNext() {
        if (currentSheet <= totalSheets) {
            const page = document.getElementById(`p${currentSheet}`);
            page.classList.add('flipped');
            page.style.zIndex = currentSheet;
            currentSheet++;
            updateNav();
        }
    }

    function goPrev() {
        if (currentSheet > 1) {
            currentSheet--;
            const page = document.getElementById(`p${currentSheet}`);
            page.classList.remove('flipped');
            page.style.zIndex = totalSheets - currentSheet + 1;
            updateNav();
        }
    }

    nextBtn.addEventListener('click', goNext);
    prevBtn.addEventListener('click', goPrev);

    // Keyboard support
    window.addEventListener('keydown', (e) => {
        if (e.key === "ArrowRight") goNext();
        if (e.key === "ArrowLeft") goPrev();
    });
</script>

</body>
</html>
